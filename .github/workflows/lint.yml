name: Lint

on:
  workflow_call:
    inputs:
      should_skip:
        required: false
        type: string

jobs:
  lint:
    name: Lint
    if: inputs.should_skip != 'true'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup NPM cache
        uses: c-hive/gha-npm-cache@v1
        with:
          directory: web

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Lint
        run: |
          npm ci --prefix web
          npm run --prefix web lint
