name: Test Build

on:
  workflow_call:

jobs:
  test_build:
    name: Test Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'
          cache: npm
          cache-dependency-path: web/package-lock.json

      - name: Build
        run: |
          npm ci --prefix web
          npm run --prefix web build
